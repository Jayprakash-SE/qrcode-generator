<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('index') }}">QrCode Generator</a>
    {% if username is not none %}
        <ul class="nav navbar-nav navbar-right">
          <li>
              <a class="btn btn-success my-2 my-sm-0" href="/logout">
              <i class="fa fa-user fa-lg"></i> {{username}}, Logout
              </a>
          </li>
        </ul>
    {% else %}
        <ul class="nav navbar-nav navbar-right">
          <li>
              <a class="btn btn-success my-2 my-sm-0" href="/login">
                <i class="fa fa-sign-in fa-lg"></i> Login
              </a>
          </li>
        </ul>
    {% endif %}
</nav>
<br>
<div class="container col-lg-6 p-3 bg-white shadow rounded">
    <form action="{{ url_for('index') }}" method="GET">
        <div class="form-group">
            <label for="urltextBox">URL:</label>
            <input class="form-control" name="urltextBox"
                   {% if url is not none %} value="{{url}}" {% endif %}
                   id="urltextBox" type="text" required>

            <p style="font-size: 12px;">The URL must be of any Wikimedia project</p>

        </div>
        <button class="btn btn-outline-secondary" id="submitBtn" type="submit">Submit</button>
    </form>
    <br>
    <br>

    {% if url|length %}
        <div id="svg">
            <small>QrCode for <b>{{url}}</b> URL.</small><br>
            <!-- Append the SVG Here -->
            {{ src }}
        </div>

        <!-- File Download Button -->
        <form action="{{ url_for('download', filename=fileName ) }}" method="GET">
            <button class="btn btn-info my-2 my-sm-0" type="submit">Download</button>
        </form>
    {% endif %}

</div>
</body>
</html>
